<div class="row crash-data-view-wrapper">
  <h3>{{dataset.title}}</h3>
  <ul class="crash-data-view col-md-5">
    <li class="crash-data-view-item" ng-repeat="data in dataset">
      <crash-accident-display setaccident="setActiveAccident" crashdata="data"></crash-accident-display>
    </li>
  </ul>
  <div class="crash-data-view-map col-md-7" ng-class="dataset.id">

  </div>
</div>
