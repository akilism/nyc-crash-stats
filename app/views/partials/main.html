<header></header>
<div class="row">
  <div class="col-sm-12 filter-buttons">
    <button-dropdown></button-dropdown>
  </div>
  <drilldowngraph dataset="graphData"></drilldowngraph>

  <div class="col-sm-12 year-selector">Years:
    <ul>
      <li class="checkbox">
        <label>
          <input name="year" type="radio" ng-model="selectedYear" value="2012" ng-change="setYear()"> 2012
        </label>
      </li>
      <li class="checkbox">
        <label>
          <input name="year" type="radio" ng-model="selectedYear" value="2013" ng-change="setYear()"> 2013
        </label>
      </li>
      <li class="checkbox">
        <label>
          <input name="year" type="radio" ng-model="selectedYear" value="2014" ng-change="setYear()"> 2014
        </label>
      </li>
      <li class="checkbox">
        <label>
          <input name="year" type="radio" ng-model="selectedYear" value="2015" ng-change="setYear()"> 2015
        </label>
      </li>
    </ul>
  </div>
  <div class="col-sm-12 range">{{startDate}} - {{endDate}}</div>
</div>
<div class="row">
  <div class="col-md-4">
    <stat-group dataset="crashStats.crashTotals" itemclick="statGraph" type="crashes"></stat-group>
  </div>
  <div class="col-md-4">
    <stat-group dataset="crashStats.injuryTotals" itemclick="statGraph" type="injuries"></stat-group>
  </div>
  <div class="col-md-4">
    <stat-group dataset="crashStats.deathTotals" itemclick="statGraph" type="deaths"></stat-group>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 show" id="factors">
    <stat-list dataset="crashStats.factorTotals" itemclick="statGraph" type="factors"></stat-list>
    <stat-list dataset="crashStats.vehicleTotals" itemclick="statGraph" type="vehicles"></stat-list>
  </div>
  <div class="col-sm-12" id="crashMap">
    <crash-map setaccident="showAccidentDetails" defaultzoom="11" area="featuredArea"></crash-map>
  </div>
</div>

<div class="footer">
  <p><a href="http://www.wolvesintheserverroom.com/" target="_blank" title="wolvesintheserverroom.com" class='text-muted'>wolvesintheserverroom.com</a></p>
</div>
